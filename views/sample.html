{% extends "main.html" %}

{% block content %}
<div class="container">
    <legend>{{ name }}</legend>
    <pre class="line-numbers"><code class="{{ language }}">{{ content }}</code></pre>
    {% if timestamps %}
    <p id="createdAt">Created on {{ createdAt }}</p>
    <p id="expiresAt">Expires on {{ expiresAt }}</p>
    {% else %}
    <center>
        <a href="https://twitter.com/MithilPoojary"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></a>
        &nbsp;
        <a href="https://github.com/Mithil467"><i class="fa fa-github fa-2x" aria-hidden="true"></i></a>
        &nbsp;
        <a href="https://www.linkedin.com/in/mithil-poojary"><i class="fa fa-linkedin fa-2x" aria-hidden="true"></i></a>
    </center>
    {% endif %}
</div>
{% endblock %}
